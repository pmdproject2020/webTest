<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body{
            align-items: center;
            justify-items: center;
            background-image: url("https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fwallup.net%2Fwp-content%2Fuploads%2F2018%2F09%2F30%2F457769-coming-soon-sign-text-coming-soon.jpg&f=1&nofb=1");
            display: flex;
            align-content: space-around;
            justify-content: center;
            background-attachment: fixed;
            background-size: cover;
        }
        a{
            font-size: 1.5em;
            margin: 10%;
            padding: 2rem;
            animation-delay: .2s;
            animation-duration: .6s;
            -webkit-animation-delay: 1s;
            -webkit-animation-duration: 2s;
            
            position: bottom-right;
            text-decoration: none;
            color: rgba(180, 9, 38, 0.842);
            border: 2px solid rgba(214, 7, 52, 0.781);
        }
        a:hover{
            animation-delay: .2s;
            animation-duration: .6s;
            -webkit-animation-delay: 1s;
            -webkit-animation-duration: 2s;
            /*box-shadow: 5px 7px .5em rgba(141, 123, 123, 0.774);*/
            color: rgb(252, 252, 252);
            background-image: linear-gradient(90deg,rgba(0, 0, 0, 0.829),rgba(146, 23, 43, 0.842));
        }
    </style>
</head>
<body>
    <a href="index.html">Home Page</a>
</body>
</html>
